<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="navbar">
        <nav>
            <img src="/image/logo.png" class="logo">
            <ul>
                <li><a href="#image">Home</a></li>
                <li><a href="#video">About Us</a></li>
                <li><a href="#jobs">Jobs</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="small-container cart-page">
        <table id="cart-table">
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="image/ALPHA STD POST 2.jpg" alt="">
                        <div>
                            <p>Graphic Design</p>
                            <a href="#" class="Remove">Remove</a>
                            <a href="#" class="wishlist">wishlist</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td class="price">$50.00</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="image/ALPHA STD POST 1.jpg" alt="">
                        <div>
                            <p>Game Development</p>
                            <a href="#" class="Remove">Remove</a>
                            <a href="#" class="wishlist">wishlist</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="2"></td>
                <td class="price">$60.00</td>
            </tr>
        </table>
        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal:</td>
                    <td id="subtotal">$0.00</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    var totalPrice = 0;
    function recalculateTotal() {
    totalPrice = 0;
    $('#cart-table tr').each(function() {
        var price = parseFloat($(this).find('.price').text().replace('$', ''));
        var quantity = parseInt($(this).find('input').val());
        totalPrice += price * quantity;
    });
    $('#subtotal').text('$' + totalPrice.toFixed(2));
}


    // Calculate the total price on page load
    recalculateTotal();

    // Change the color of the wishlist button when clicked
    $('.wishlist').click(function(e) {
        e.preventDefault();
        $(this).css('color', 'red');
    });

    // Remove the product from the cart when the remove button is clicked
    $('.Remove').click(function(e) {
        e.preventDefault();
        $(this).closest('tr').remove();
        recalculateTotal();
    });

    // Recalculate the total price when the quantity is changed
    $('input').change(function() {
        recalculateTotal();
    });
</script>
</body>
</html>
